<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup 1</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,600,700%7CPoppins:400,800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/theme/default.css">
</head>

<body>
    <div class="ca-auth-wrapper has-bg has-bg-3">
        <div class="flex-grow-1">
            <div class="ca-auth-side-form">
                <div class="ca-auth-content">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <div class="text-center">
                                <img class="img-fluid mb-4" src="./assets/images/logo.svg" alt="">
                                <h1>Sign up</h1>
                            </div>
                            <div class="my-5">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" id="username" class="form-control" placeholder="Username" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" id="email" class="form-control" placeholder="@mailservices.com" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="pass" class="form-control" placeholder="*******" required>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberChxbox">
                                        <label class="custom-control-label" for="rememberChxbox">I agree to our privacy policy and terms of service.</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button id="SignUp" class="btn btn-primary btn-block mb-4">Sign Up</button>
                                </div>
                            </div>
                            <div class="text-center">
                                <p class="mt-4">Already have an account? <a href="login.html">Log in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="./assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
