  <body>
    <div class="login-page1">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="login-contain-main">
              <div class="left-page">
                <div class="login-content">
                  <div class=""><img class="image-fluid" src="../assets/images/logo/landing-logo.png" alt="images"></div>
                  <h3>Hello Everyone , We are MO-facetime</h3>
                  <h4>Wellcome to Mo-facetime please login to your account</h4>
                  <div class="form1">
                    <div class="form-group">
                      <label class="col-form-label" for="inputEmail3">Username</label>
                      <input class="form-control" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="inputEmail3">Email Address</label>
                      <input class="form-control" id="email" type="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="inputPassword3">Password</label><span> </span>
                      <input class="form-control" id="pass" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="rememberchk">
                        <div class="form-check">
                          <input class="form-check-input" id="gridCheck1" type="checkbox">
                          <label class="form-check-label" for="gridCheck1">Remember Me</label>
                          <a href="login.html"><h6> You have already an account ?</h6></a>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="buttons"><a class="btn button-effect btn-signup" id="SignUp">Sign Up</a></div>
                    </div>
                  </div>
                  <div class="line">
                    <h6>OR Connect with</h6>
                  </div>
                  <div class="medialogo">
                    <ul>
                      <li><a class="icon-btn btn-danger button-effect" onclick="signin_gmail()" ><i class="fa fa-google"></i></a></li>
                      <li><a class="icon-btn btn-primary button-effect" onclick="signin_twitter()" ><i class="fa fa-twitter"></i></a></li>
                      <li><a class="icon-btn btn-facebook button-effect" onclick="signin_fb()"><i class="fa fa-facebook-f"></i></a></li>
                    </ul>
                  </div>
                  <div class="termscondition">
                    <h4 class="mb-0"><span>*</span>Terms and condition<b>&amp;</b>Privacy policy</h4>
                  </div>
                </div>
              </div>
              <div class="right-page">
                <div class="right-login animat-rate">
                  <div class="animation-block">
                    <div class="bg_circle">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <div class="cross"></div>
                    <div class="cross1"></div>
                    <div class="cross2"></div>
                    <div class="dot"></div>
                    <div class="dot1"></div>
                    <div class="maincircle"></div>
                    <div class="top-circle"></div>
                    <div class="center-circle"></div>
                    <div class="bottom-circle"></div>
                    <div class="bottom-circle1"></div>
